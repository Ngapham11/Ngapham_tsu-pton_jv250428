<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css//reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css//signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img
        src="../assets/assets/trello-logo.png.png"
        alt="logo"
        width="150px"
        height="43px"
      />
      <h2>Please sign up</h2>

      <form action="#" class="form" id="form">
        <div class="email">
          <input type="email" id="email" placeholder="Email address" />
          <small class="error" id="errorEmail"></small>
        </div>
        <div class="username">
          <input type="text" id="username" placeholder="Username" />
          <small class="error" id="errorUsername"></small>
        </div>
        <div class="password">
          <input type="password" id="password" placeholder="Password" />
          <small class="error" id="errorPassword"></small>
        </div>
        <p>
          Already have an account,<a
            href="http://127.0.0.1:5500/project-root/pages/signin.html"
            >click here!</a
          >
        </p>
        <button id="btn" type="submit">Signup</button>
      </form>
      <footer>Â© 2025 - Rikkei Education</footer>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
